<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Scale Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>图层缩放</h1>
        <sp-textfield id="sizeInput" type="number" value="100" min="1" max="1000">
            <sp-label slot="label">缩放比例 (%)</sp-label>
            <sp-tooltip placement="right">设置缩放比例，100% 为原始大小。</sp-tooltip>
        </sp-textfield>
        <sp-label id="currentScaleDisplay">当前缩放: <span id="scaleValue"></span></span>%</sp-label>
        <sp-slider id="stepInput" min="0.1" max="100" value="5" step="0.1">
            <sp-label slot="label">步进值:</sp-label>
        </sp-slider>
        <div id="stepButtons">
            <sp-button id="btnScaleDown" variant="secondary">-</sp-button>
            <sp-button id="btnScaleUp" variant="secondary">+</sp-button>
        </div>
        <sp-divider></sp-divider>
        <footer>
            <sp-button id="btnScale" variant="primary">
                <sp-icon slot="icon" size="s" name="ui:StarOutline"></sp-icon>
                相对缩放
            </sp-button>
            <sp-button id="btnAbScale" variant="secondary">
                <sp-icon slot="icon" size="s" name="ui:Star"></sp-icon>
                绝对缩放
            </sp-button>
        </footer>
    </div>
</body>
</html>
